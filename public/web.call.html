<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4.0</title>
    <script
      type="text/javascript"
      src="https://dev.knowledgetalk.co.kr:7103/socket.io/socket.io.js"
    ></script>
    <script type="text/javascript" src="./js/web.call.js"></script>
    <script src="./lib/common.js"></script>
  </head>
  <body>
    <div
      style="
        height: 100%;
        width: 100%;
        border: 1px solid black;
        margin-top: 10px;
      "
    >
      
        <input
          type="text"
          name="roomIdInput"
          id="roomIdInput"
          placeholder="room id"
        />
        <button class="roomBtn" id="CreateRoomBtn">CreateRoom</button>
        <button class="roomBtn" id="RoomJoinBtn">RoomJoin</button>
        <button class="roomBtn" id="SDPBtn" disabled>SDP</button>
        <button id="exitBtn" disabled>통화종료</button>
      </div>
    </div>

    <!-- 메시지 -->
    <div class="message">
      <div id="text_print_Box"></div>
    </div>

    <!-- 비디오 -->
    localVideo <br />
    <video id="localVideo" autoplay muted style="height: 100px"></video><br />
    remoteVideo <br />
    <video id="remoteVideo" autoplay style="height: 100px"></video><br />

    <!-- 로그 -->
    <div id="printBox" class="printBox"></div>
  </body>
</html>
